apiVersion: 1
datasources:
  - id: 2
    name: InfluxDB_1x
    type: influxdb
    access: proxy
    isDefault: true
    url: http://host.docker.internal:8086 # Replace with your InfluxDB 1.x URL
    database: my_database # Replace with your InfluxDB 1.x database name
    user: my_user # Optional, replace with your InfluxDB 1.x username
    password: my_password # Optional, replace with your InfluxDB 1.x password
    basicAuth: true
    jsonData:
      timeInterval: "15s" # Optional, default time interval
      version: Flux
      organization: SAA
      defaultBucket: SAA-Bucket
    secureJsonData:
      token: ${GF_INFLUXDB_TOKEN_FILE} # Required for InfluxDB v2, or a username/password for v1.8+ authentication
